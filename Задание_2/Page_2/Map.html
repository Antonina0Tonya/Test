 <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"> 
<head> 
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7/leaflet.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="leaflet-draw/dist/leaflet.draw.css" />
    <link rel="stylesheet" href="leaflet.measurecontrol.css" />
	<!-- <link rel="stylesheet" href="L.Control.MousePosition.css" /> -->
	<!-- <script type="text/javascript" src="L.Control.MousePosition.js"></script> -->
    <script src="http://cdn.leafletjs.com/leaflet-0.7/leaflet.js"></script>
    <script src="leaflet-draw/dist/leaflet.draw.js"></script>
	<script src="https://unpkg.com/leaflet.measurecontrol@1.0.0"></script>
	
 </head>
 <body>
   <div id="mapid" style="position: absolute; top: 0px; right: 0px; bottom: 0px; left: 0px;"></div>
   
   
   <script type="text/javascript">
   
   var mymap = L.map('mapid',{measureControl:true}).setView([47.241028, 39.710845], 17);
	L.tileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
		maxZoom: 18,
		attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, ' +
			'<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, ' +
			'Imagery © <a href="http://mapbox.com">Mapbox</a>',
		id: 'mapbox.streets'
	}).addTo(mymap);
	
	var LeafIcon = L.Icon.extend({
		options: {        
			iconSize:     [50, 66],
			iconAnchor:   [27, 76],
			popupAnchor:  [-3, -76] 
		}
	});
	
	var greenIcon = new LeafIcon({iconUrl: 'images/marker1.png'}),
    pinkIcon = new LeafIcon({iconUrl: 'images/marker2.png'}),
    blueIcon = new LeafIcon({iconUrl: 'images/marker3.png'});
	
	L.marker([47.240239, 39.712817],{icon: pinkIcon}).addTo(mymap)
		.bindPopup("<b>Туалет</b>").openPopup();
		
	L.marker([47.242839, 39.712421],{icon: blueIcon}).addTo(mymap)
		.bindPopup("<b>Парковка</b>").openPopup();
	
	L.marker([47.241028, 39.710845],{icon: greenIcon}).addTo(mymap)
		.bindPopup("<b>Парк ДГТУ</b><br>Студенческий парк").openPopup();
	
	<!-- L.Control.mousePosition('Mouse',{ -->
		<!-- position:  [-3, -76], -->
		<!-- separator:':', -->
		<!-- emptystring: 'llll', -->
		<!-- numDigits: 3 -->
	<!-- }).addTo(mymap); -->
	
	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("Координаты: " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);
	
   </script>
 
	
  </body>
</html>
